<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio JQuery</title>
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <form action="#">
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="campo-telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="enderecoCompleto">Endere√ßo completo:</label>
                    <input type="text" id="enderecoCompleto" name="enderecoCompleto" >
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" >
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
