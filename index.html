<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formul√°rio BootStrap</title>
    <style>
        body{
            background-color: #3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
            <label class="form-label" for="name">Seu nome:</label>
             <input class="form-control form-control-md" type="text" id="name">

              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <label class="form-label" for="telefone">Seu Telefone:</label>
             <input class="form-control form-control-md" type="text" id="telefone" placeholder="(00) 00000-0000">
             <br>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
